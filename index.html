<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/time.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/fonts.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
   <meta name="description" content="Just a résumé">
    <title>Figueroa</title>
</head>
<body>
    <button id="toggleDarkMode" class="sun-box">
        <img class="button" id="sun" src="./assets/images/white-sun.png" alt="Icono del sol">
    </button>
    <header class=" header section-box">
        <img id="ippo" src="./assets/images/ippo.png" alt="Ippo Makunouchi">
        <div class="country-info">
            <h2>Currently living in </h2>
            <img id="flag" src="./assets/images/colombian-flag.png" alt="Bandera de Colombia">
        </div>
        <h2>Age: 23 </h2>
        <h2>Junior Full-Stack Developer</h2>
    </header>
    <div class="main-box section-box">
        <section class="projects">
            <h1>What I've built</h1>
            <div class="grid-box">
                <div class="box project1"></div>
                <div class="box project2"></div>
                <div class="box project3"></div>
                <div class="box project4"></div>
                <div class="box project5"></div>
                <div class="box project6"></div>
            </div>
        </section>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleDarkMode');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        toggleButton.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
